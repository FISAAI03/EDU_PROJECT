<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #ede7f6, #e1f5fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: white;
      padding: 20px 60px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #512da8;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    nav a:hover {
      color: #512da8;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 30px;
    }

    .result-box {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 1.05rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 25px;
      border-left: 5px solid #7e57c2;
    }

    .btn-wrap {
      margin-top: 40px;
      text-align: center;
    }

    .btn-wrap button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #7e57c2;
      color: white;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s;
    }

    .btn-wrap button:hover {
      background-color: #5e35b1;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .btn-wrap button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  {% include "_navbar.html" %}

  <div class="container">
    <h1>üìÑ ÏÉùÌôúÍ∏∞Î°ùÎ∂Ä Î∂ÑÏÑù Í≤∞Í≥º</h1>

    <div class="result-box" id="result-text">
      {{ result }}

    <div class="btn-wrap">
      <button onclick="window.location.href='/recommend/pdf'">‚Üê Îã§Ïãú Î∂ÑÏÑùÌïòÍ∏∞</button>
      <button onclick="downloadPDF()">üì• Í≤∞Í≥º PDF Ï†ÄÏû•</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPDF() {
      const element = document.getElementById('result-text');
      const opt = {
        margin: 1,
        filename: 'student_report_analysis.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
