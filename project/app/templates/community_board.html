<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>커뮤니티 게시판</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 40px;
    }
    .community-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .community-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
    }
    .community-box h3 {
      color: #512da8;
      font-size: 1.2rem;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
      padding-bottom: 5px;
    }
    .community-box ul {
      list-style: none;
      padding-left: 0;
    }
    .community-box li {
      margin-bottom: 10px;
      color: #333;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  {% include "_navbar.html" %}
  <h1>커뮤니티 게시판</h1>
  <div class="community-grid">
    {% for category, posts in community_data.items() %}
    <div class="community-box">
      <h3># {{ category }}</h3>
      <ul>
        {% for post in posts %}
        <li>{{ post }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}
  </div>
</body>
</html>
