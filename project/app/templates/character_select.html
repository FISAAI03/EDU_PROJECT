<!DOCTYPE html>
<html>

<head>
    <title>캐릭터 선택</title>
</head>

<body>
    <h1>상담할 캐릭터를 선택하세요</h1>
    <ul>
        {% for character in characters %}
        <li><a href="{{ url_for('main.start_chat_with_character') }}?character={{ character }}">{{ character }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
